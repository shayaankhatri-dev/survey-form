<html lang="en" >

<div id="intro">
<h1 id = "title">
  Vepr Technologies survey form
</h1>
<p id="description">Thank you for choosing us. Your feedback would help us increase our service quality.</p>
</div>

<form class="survey" id="survey-form">
  <div class="personalinfo">
  <label for="name" id="name-label">Name</label>
 
  <input name="name" type"name" id="name" placeholder="Enter your name" required> 
  </input>

<label for="email" id="email-label">Email</label>

  <input name="email" type="email" id="email" placeholder="Enter your Email" required> 
</input>

<label for="number" id="number-label">Age<small>(optional)</small></label>

<input name="number" type="number" min="8" max="99" id="number" placeholder="Age"> </input>

<label for="dropdown">Which option best describes your current role?</label>

<select name="dropdown" id="dropdown" placeholder="Select current role">
  <option value="" disabled selected>  Select your option</option>
  <option value="student">Student</option>
  <option value="full-time-job">Full Time Job</option>
  <option value="full-time-learner">Full Time Learner</option>
  <option value="prefer-not-to-say">Prefer not to say</option>
  <option value="other">Other</option>
</select>
</div>

<div class=radio-group>
<label for="radio">Would you recommend Vepr Technologies to a friend?</label>

<label for="definitely"><input type="radio" name="recommendation" value="Definitely"><span>Definitely</span></input></label>

<label for="maybe"><input type="radio" name="recommendation" value="Maybe"><span>Maybe</span></input></label>

<label for="notsure"><input type="radio" name="recommendation" value="Not sure"><span>Not sure</span></input></label>

<div class="feature-dropdown">
<label for="feature-dropdown">What is your favorite feature of Vepr Technologies?</label>

<select name="feature-dropdown" id="feature-dropdown" placeholder="Select an option">
  <option value="" disabled selected>  Select your option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="opensource">Open Source</option>
</select>
</div>

<div class="checkbox">
<label for="comments">What would you like to see improved?</label>

<label for="inp1"><input type="checkbox" name="inp1" id="inp1" value="Front-end Projects"></input>Front-end Projects</label>

<label for="inp2"><input type="checkbox" name="inp2" id="inp2" value="Back-end Projects"></input>Back-end Projects
</label>

<label for="inp3"><input type="checkbox" name="inp3" id="inp3" value="Data Visualization"></input>Data Visualization</label>


<label for="inp4"><input type="checkbox" name="inp4" id="inp4" value="Challenges"></input>Challenges</label>


<label for="inp5"><input type="checkbox" name="inp5" id="inp5" value="Open Source Community"></input>Open Source Community</label>
</div>

<div="end">
<label for="comments">Any comments or suggestions</label>
<textarea placeholder="Enter your comment here...">
</textarea>
  </div>
<input type="submit" id="submit"></input>
</form>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
